<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>Checklist Companion</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css" integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body>
<!-- START -->

<h1 class="text-center underline underline-offset-2 text-2xl m-3">Checklist Companion</h1>

<!-- form -->
<form>
    <input type="text" class=" text bg-gray-300 mx-auto block p-1 px-2 w-3/4 sm:w-1/2" placeholder="Heading (optional)" maxlength="30">
    <textarea class="bg-gray-200 p-2 mx-auto block resize-none w-3/4 sm:w-1/2" placeholder="Type Notes Here..." rows="5" required></textarea>
    <button class="block mx-auto bg-blue-500 text-white p-2 py-1 rounded-md hover:bg-blue-700 my-3">Add Note</button>
</form>

<hr class="m-5">

<!-- grid -->
 <div class="grid m-5 gap-5 sm:grid-cols-2">
 </div>

<!-- END -->
<script src="script.js"></script>
</body></html>
